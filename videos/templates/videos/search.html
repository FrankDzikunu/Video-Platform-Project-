<!-- templates/videos/search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-card {
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.375rem;
            overflow: hidden;
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1);
        }
        .video-card img {
            max-width: 100%;
            height: auto;
        }
        .video-card-body {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Search Results</h1>
        <form method="get" action="{% url 'search' %}" class="mb-4">
            <div class="input-group">
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        {% if videos %}
            <div class="row">
                {% for video in videos %}
                    <div class="col-md-4">
                        <div class="video-card">
                            <img src="{{ video.thumbnail.url }}" alt="{{ video.title }}">
                            <div class="video-card-body">
                                <h5 class="card-title">{{ video.title }}</h5>
                               
                                <a href="{% url 'watch_video' video.id %}" class="btn btn-info">Watch Video</a>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <div class="alert alert-info" role="alert">
                        No videos found.
                    </div>
                {% endfor %}
            </div>
            <div class="d-flex justify-content-between mt-4">
                <div>
                    {% if videos.has_previous %}
                        <a href="?page=1{% if form.query.value %}&query={{ form.query.value }}{% endif %}" class="btn btn-secondary">First</a>
                        <a href="?page={{ videos.previous_page_number }}{% if form.query.value %}&query={{ form.query.value }}{% endif %}" class="btn btn-secondary">Previous</a>
                    {% endif %}
                </div>
                <div>
                    {% if videos.has_next %}
                        <a href="?page={{ videos.next_page_number }}{% if form.query.value %}&query={{ form.query.value }}{% endif %}" class="btn btn-secondary">Next</a>
                        <a href="?page={{ videos.paginator.num_pages }}{% if form.query.value %}&query={{ form.query.value }}{% endif %}" class="btn btn-secondary">Last</a>
                    {% endif %}
                </div>
            </div>
        {% else %}
            <div class="alert alert-info mt-4" role="alert">
                No videos found.
            </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
